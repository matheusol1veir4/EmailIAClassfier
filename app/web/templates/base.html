<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email AI Classifier{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="header-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <span>Email AI Classifier</span>
        </div>
        <div class="header-user">
            <span class="user-email" id="userEmail">Nao autenticado</span>
            <button class="btn-logout" id="logoutButton">Sair</button>
        </div>
    </header>

    <nav class="nav-tabs">
        <a class="nav-tab" href="/">Processar Emails</a>
        <a class="nav-tab" href="/history">Emails Respondidos</a>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="toast" style="display: none;"></div>

    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
